{% extends 'todo/base.html' %}
{% load static %}

{% block title %}Create Task{% endblock %}

{% block content %}
<div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">Add New Task</h2>
                <a class="btn-close" href="{% url 'ToDo:task-list' %}"></a>
            </div>
            <div class="modal-body p-5 pt-0">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input 
                            type="text" 
                            name="{{ form.title.name }}" 
                            value="{{ form.title.value }}" 
                            class="form-control" 
                            id="titleInput" 
                            placeholder="Title"
                        >
                        <label for="titleInput">Title</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">
                        Create Task
                    </button>
                    <a href="{% url 'ToDo:task-list' %}" class="btn btn-secondary w-100">Cancel</a>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
